<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h2>JustDark Dark Mode</h2>
        <div class="current-status">
            <span id="status-text">Loading...</span>
        </div>
        <div class="button-group">
            <button id="dark-on" class="mode-button">Dark Mode On</button>
            <button id="dark-off" class="mode-button">Dark Mode Off</button>
            <button id="system-pref" class="mode-button active">System Preference</button>
        </div>
        <div class="website-info">
            <span id="current-website">Current website settings</span>
        </div>
    </div>
</body>
</html>
